<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Na kontaktoni - Farmacia Jote</title>
  <link rel="stylesheet" href="../css/na_kontaktoni.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../media/LOGOOO.png" type="image/x-icon">

</head>
<body>

  <!-- Header from nav.js  -->

  <section class="section">
    <h2>Na kontaktoni</h2>
    <p>Ke nje pyetje? Na shkruaj, dhe stafi jone do te te pergjigjet sa me shpejt te jete e mundur.</p>
    <br>
    <form id="contactForm">
      <label for="name">Emri dhe Mbiemri *</label>
      <input type="text" id="name" name="name" placeholder="Emri dhe Mbiemri juaj" required>

      <label for="email">Addresa e Email</label>
      <input type="email" id="email" name="email" placeholder="Vendosni emailin tuaj">

      <label for="phone">Numri i telefonit*</label>
      <input type="phone" id="phonenumber" name="phonenumber" placeholder="Vendosni numrin tuaj te telefonit" required>

      <label for="message">Mesazhi Juaj*</label>
      <textarea id="message" name="message" rows="5" placeholder="Shkruani mesazhin tuaj..." required></textarea>

      <button type="submit">Dergo Mesazhin</button>
    </form>
  </section>


  <footer>
    <p>&copy; 2025 Farmacia Jote | info@farmaciajote.com | +355 123 456 789</p>
    <p>Na ndiqni ne: </p>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-whatsapp"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
  </footer>


  <script src="../javascript/na_kontaktoni.js"></script>
  <script src="../javascript/nav.js"></script>

</body>
</html>
